<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Books, Library, Reading, Learning, Bookstore">
    <meta name="description" content="Online Library to explore and read amazing books">
    <meta name="author" content="Your Name">

    <title>{% block title %}Library{% endblock title %}</title>

    <link rel="icon" href="{% static 'qu-icon.png' %}" type="image/png">

    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    {% block stylesheets %}{% endblock stylesheets %}
</head>

<body>

    {% include "includes/header.html" %}

    <main class="container py-4">
        {% block content %}{% endblock content %}
    </main>

    {% include "includes/footer.html" %}
